<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

        <link href="../css/output.css" rel="stylesheet">

        <title>Frontend Mentor | Results summary component</title>
    </head>
    <body>
        <main class="font-hanken">
            <div class="bg-gradient-to-b from-lightSlateBlue to-lightRoyalBlue rounded-b-3xl flex flex-col items-center justify-center space-y-3 text-white py-8 relative">
                <p class="text-paleBlue">Your Result</p>
                <div class="bg-gradient-to-b from-violetBlue to-persianBlue rounded-full flex flex-col justify-center items-center text-center w-36 h-36">
                    <p>
                        <span class="text-5xl font-bold">76</span>
                        <br>of 100
                    </p>
                </div>
                <p class="font-bold text-xl">Great</p>
                <p class="flex text-center text-paleBlue px-16">
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
            
            <div class="bg-white -mt-5 z-0">
                <h1 class="font-bold text-darkGrayBlue text-lg m-10">Summary</h1>
            </div>
            
            <div class="cont_ grid grid-rows-4 gap-4" id="results">
            
            </div>
            
            <div class="flex justify-center">
                <button class="bg-darkGrayBlue h-16 rounded-full">
                    <a href="" class="text-white font-bold text-lg px-32">Continue</a>
                </button>
            </div>
        </main>

        <script src="./scripts/script.js"></script>
    </body>
</html>
